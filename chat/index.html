<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container" role="main" aria-label="Chat Room">
    
    <h2>Simple Chat Room</h2>

    <div id="chat-box" aria-live="polite"></div>

    <div id="username-section">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
      <button id="set-username">Set Username</button>
    </div>

    <div id="message-section" style="display: none;">
      <label for="message">Your Message:</label>
      <textarea id="message" placeholder="Type your message..." rows="3"></textarea>
      <button id="send">Send</button>
      <button id="change-username">Change Username</button>
      <button id="clear-chat">Clear Chat</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
